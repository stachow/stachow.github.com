<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stachow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body ng-app ng-cloak>
  
        <div ng-controller="HomeCtrl">
        
            <h1><a href="https://github.com/stachow?tab=repositories">Repositories</a></h1>
        
            <ul class="unstyled repo-list">
                <li ng-repeat="repo in repos">

                    <h2><a href="{{repo.html_url}}">{{repo.name}}</a></h2>
                    <p>
                        {{repo.description}} 
                        <br />
                        <span ng-show="repo.homepage">
                            <a href="{{repo.homepage}}">page</a> |
                        </span>
                        <a href="{{repo.html_url}}">code</a> |
                        <small class="muted">{{repo.created_at}}</small>
                    </p>
                    
                    
                </li>
            </ul>

        </div>
    
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="js/HomeCtrl.js"></script>
    <!--[if lt IE 8]>
      <script src="js/vendor/icon-font-ie7.js"></script>
      <script src="js/vendor/icon-font-ie7-24.js"></script>
    <![endif]-->

  </body>
</html>
